<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        .navbar {
            border-bottom: 2px solid white;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item.active:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        /* Custom class to set the background color to black */
        .bg-black {
            background-color: black !important;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-black navbar-dark"> <!-- Change bg-dark to bg-black -->
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left-aligned content (search bar) -->
            <div>
                <form class="form-inline"> <!-- Form with the search bar -->
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <!-- Right-aligned content (logo) -->
            <div>
                <a class="navbar-brand" href="#"> <!-- Logo aligned to the right corner -->
                    <img src="rajat.jpg" alt="Logo" style="width:40px; height:40px; border-radius: 50%;">
                </a>
            </div>
        </div>
    </nav>
    <br>
    <marquee behavior="scroll" direction="left" scrollamount="5">
        <span style="font-size: 20px; color: white; font-family:'Times New Roman', Times, serif">Welcome to My
            Portfolio! </span>
        <span style="font-size: 20px; color: white;">I'm excited to showcase my work to you. </span>
        <span style="font-size: 20px; color: white;">Feel free to explore and get in touch!</span>
    </marquee>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="465282.jpg" alt="Los Angeles">
        </div>

        <div class="item">
            <img src="465283.jpg" alt="Chicago">
        </div>

        <div class="item">
            <img src="pic2.jpg" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>

</html>
